environment: production
postgresUsername: postgres@elm_plans
postgresPassword: changeme
postgresDatabase: elm_plans
# postgresHost is the host name of the PostgreSQL service
postgresHost: ffc-elm-plans-postgres
# postgresExternalName is the external host name to which PostgreSQL
# requests should be forwarded. If empty, PostgreSQL is assumed to be
# within the cluster and accessible via postgresHost
postgresExternalName:
postgresPort: 5432
name: ffc-elm-plan-service
namespace: ffc-elm
workstream: ffc-elm
image: ffc-elm-plan-service
imagePullSecret:
labels:
  instance:
  version: 1.0.0
  component: service
service:
  type: ClusterIP
  port: 80
container:
  priorityClassName: low
  imagePullPolicy: IfNotPresent
  redeployOnChange: update this field to force a change
  requestMemory: 60Mi
  requestCpu: 60m
  limitMemory: 120Mi
  limitCpu: 120m
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  restartPolicy: Always
  command: ["/bin/sh","-c"]
  args: ["npm --no-update-notifier run migrate && node index"]
  planQueueName: plan
  planQueueEndpoint: http://ffc-elm-plan-message-queue:9324
  planQueueUrl: http://ffc-elm-plan-message-queue:9324/queue/plan
  planQueueRegion: eu-west-2
  planQueueAccessKeyId: elasticmq
  planQueueSecretAccessKey: elasticmq
  planCreateQueue: true
replicaCount: 1
minReadySeconds: 10
maxSurge: 1
maxUnavailable: 1
livenessProbe:
  path: /healthz
  port: 3003
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
readinessProbe:
  path: /healthy
  port: 3003
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
